<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>IDS building Tool test</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css"/>
	</head>
	<body>
		<!--
		title: IDeographic Splitter Tool
		version: 0.1.0
		author : MUTOU Keisuke (ks.mutou at hotmail.co.jp)
		date: 2018-03-12
		License: MIT License
		-->
		<div class="container">
			<div class="row">	
				<div class="col-lg-12">
					<h1>IDeograph Splitter (IDS) Tool</h1>
				</div>

				<div class="col-lg-6">
					<h2>Split Field</h2>
					<div id="target_character" class="iddom" style="width: 400px; height: 400px"></div>
					<div class="form-inline form-group">
						<button class="btn btn-default" id="toIDS">toIDS</button>
						<button class="btn btn-default" id="target_clear">clear</button>
					</div>
				</div>
				<div class="col-lg-6">
					<h2>Target Field</h2>
					<div id="search_area" class="iddom droppable"></div>
					<div class="form-inline form-group">
						<button class="btn btn-default" id="searchIDS">toIDS</button>
						<button class="btn btn-default" id="search">search</button>
						<button class="btn btn-default" id="search_clear">clear</button>
					</div>
				</div>

				<div class="col-lg-6"></div>
				<div class="col-lg-6"></div>

				<div class="col-lg-12">
					<div id="head">
						<h2>Character Palette</h2>
						<div class="form-inline form-group">
							<input id="char" type="text" name="char" value=""/>
							<button class="btn btn-default" id="char_call">call</button>
							<button class="btn btn-default" id="char_split">call IDS</button>
						</div>
					</div>
				</div>

				<div class="col-lg-12 idc_palette">
					<h2>IDC Palette</h2>
					<div class="idc" draggable="true">&#x2FF0;</div>
					<div class="idc" draggable="true">&#x2FF1;</div>
					<div class="idc" draggable="true">&#x2FF2;</div>
					<div class="idc" draggable="true">&#x2FF3;</div>
					<div class="idc" draggable="true">&#x2FF4;</div>
					<div class="idc" draggable="true">&#x2FF5;</div>
					<div class="idc" draggable="true">&#x2FF6;</div>
					<div class="idc" draggable="true">&#x2FF7;</div>
					<div class="idc" draggable="true">&#x2FF8;</div>
					<div class="idc" draggable="true">&#x2FF9;</div>
					<div class="idc" draggable="true">&#x2FFA;</div>
					<div class="idc" draggable="true">&#x2FFB;</div>
				</div>

			</div>

			<h2>IDS</h2>
			<p id="ido_data"></p>

			<div class="result">
				<h2>Result</h2>
				<p id="results"></p>
			</div>

		</div><!-- div.container -->
		<script type="application/javascript" src="bundle.js"></script>
	</body>
</html>
